{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'css/layui/css/layui.css' %}">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
</head>
<body>


    <form method="post" action="/login/" style="width: 400px;margin: 300px auto">
        {% csrf_token %}
        <div class="layui-form-item">
            <label class="layui-form-label">管理员ID</label>
            <div class="layui-input-inline">
                <input type="text" name="user" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
{#        <input  type="text" name="user" placeholder="用户名">#}


        <div class="layui-form-item">
            <label class="layui-form-label">管理员密码</label>
            <div class="layui-input-inline">
                <input type="password" name="pwd" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
{#        <input  type="password" name="pwd" placeholder="密码">#}

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    <span style="color: red">{{ error_msg }}</span>

    </form>


</body>
</html>
